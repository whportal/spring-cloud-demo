server:
  port: 20021
spring:
  application:
    name: hystrix-product
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud?allowMultiQueries=true&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
  jpa:
    generate-ddl: false
    show-sql: true
    database: mysql
feign:
  okhttp:
    enabled: true
  client:
    config:
      default: # 服务名 填写default表示为所有服务 或者指定某个服务 如 order
        connectTimeout: 10000 # 连接超时 10秒
        readTimeout: 20000 # 读取超时 20秒
        loggerLevel: FULL
  hystrix:
    enabled: true # 开启hystrix熔断
# 配置Ribbon
ribbon:
  okhttp:
    enabled: true
# 配置Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka/
  instance:
    prefer-ip-address: true # 使用IP地址注册
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-expiration-duration-in-seconds: 10 # 注册中心从上次接收到心跳到剔除服务的间隔  便于测试 生产环境保持默认值
    lease-renewal-interval-in-seconds: 5 # 向注册中心发送心跳的间隔 便于测试 生产环境保持默认值
# 配置Hystrix
hystrix:
  command:
    default:
      execution:
        isolation:
          #线程池隔离还是信号量隔离 默认是THREAD 信号量是SEMAPHORE
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 3000 #默认的连接超时时间1秒,若1秒没有返回数据,自动的触发降级逻辑
      circuitBreaker:
        # 跟踪熔断器的健康性 如果未达标则让request短路 默认是true
        enabled: true
        # 一个rolling window内最小的请求数
        requestVolumeThreshold: 5
        # 错误比率阈值 如果错误率>=该值 circuit会被打开，并短路所有请求触发fallback 默认50
        errorThresholdPercentage: 10
        # 触发短路的时间值 当该值设置为5000时，则当触发circuit break后的5000毫秒内都会拒绝request
        sleepWindowInMilliseconds: 5000
  threadpool:
    default:
      #并发执行的最大线程数，默认10
      coreSize: 10
# 配置健康监控
management:
  endpoints:
    web:
      exposure:
        include: '*'